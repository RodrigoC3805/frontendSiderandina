<div class="productos-lista">
  <div class="producto-card" *ngFor="let prod of productos">
    <img [src]="prod.urlImagen" alt="{{prod.nombre}}" class="producto-img"/>
    <div class="producto-info">
      <h5>{{ prod.nombre }}</h5>
      <button class="btn-detalles">+ Detalles</button>
    </div>
  </div>
</div>
