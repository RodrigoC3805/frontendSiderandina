    <style>
        body {
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .sidebar {
            width: 280px;
            transition: all 0.3s;
            min-height: 100vh;
        }
        
        .content {
            width: calc(100% - 280px);
            min-height: 100vh;
        }
        
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-link i {
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                margin-left: -280px;
                position: fixed;
                z-index: 999;
            }
            
            .sidebar.active {
                margin-left: 0;
            }
            
            .content {
                width: 100%;
            }
            
            .sidebar-toggler {
                display: block !important;
            }
        }
    </style>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-white" id="sidebar">
            <div class="p-3">
                <h3 class="text-center">Mi Sidebar</h3>
            </div>
            
            <!-- Links del sidebar -->
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="sidebar-link text-white">
                        <i class="bi bi-house-door"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="sidebar-link text-white">
                        <i class="bi bi-info-circle"></i>
                        <span>Acerca de</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="sidebar-link text-white">
                        <i class="bi bi-envelope"></i>
                        <span>Contacto</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="sidebar-link text-white">
                        <i class="bi bi-gear"></i>
                        <span>Configuración</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="sidebar-link text-white">
                        <i class="bi bi-question-circle"></i>
                        <span>Ayuda</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Contenido principal -->
        <div class="content bg-light p-4">
            <button class="btn btn-dark sidebar-toggler d-md-none mb-3" id="sidebarToggle">
                <i class="bi bi-list"></i> Menú
            </button>
            
            <h2>Contenido Principal</h2>
            <p>Este es un ejemplo de sidebar con Bootstrap.</p>
        </div>
    </div>

    <!-- Bootstrap JS y Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Botón para mostrar/ocultar sidebar en móviles
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
